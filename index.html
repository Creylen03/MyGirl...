<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti 💖</title>
  <style>
    /* Fondo y centrado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }

    /* Mensaje en el centro */
    .mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
    }

    /* Corazones */
    .corazon {
      position: absolute;
      font-size: 24px;
      opacity: 1;
      animation: fadeOut 1.5s forwards;
    }

    /* Animación de desvanecimiento */
    @keyframes fadeOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>Hola mi amor 💕</h1>
    <p>Toca la pantalla y llena el mundo de corazones 😍</p>
  </div>

  <script>
    document.addEventListener("click", function(e) {
      crearCorazon(e.pageX, e.pageY);
    });

    document.addEventListener("touchstart", function(e) {
      let touch = e.touches[0];
      crearCorazon(touch.pageX, touch.pageY);
    });

    function crearCorazon(x, y) {
      const corazon = document.createElement("span");
      corazon.textContent = "❤️";
      corazon.classList.add("corazon");

      // Posición del corazón en el clic
      corazon.style.left = (x - 10) + "px";
      corazon.style.top = (y - 10) + "px";

      // Tamaño aleatorio
      let size = Math.random() * 20 + 20; // entre 20px y 40px
      corazon.style.fontSize = size + "px";

      // Rotación aleatoria
      let rotacion = Math.random() * 40 - 20; // entre -20 y 20 grados
      corazon.style.transform = `rotate(${rotacion}deg)`;

      document.body.appendChild(corazon);

      // Eliminar después de la animación
      setTimeout(() => {
        corazon.remove();
      }, 1500);
    }
  </script>
</body>
</html>
