<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti 💖</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mensaje">
    <h1>No estes triste, estoy orgulloso de ti... 💕</h1>
    <p>Toca la pantalla y llena el mundo de corazones 😍</p>
  </div>

  <script>
    document.addEventListener("click", function(e) {
      crearCorazon(e.pageX, e.pageY);
    });

    document.addEventListener("touchstart", function(e) {
      let touch = e.touches[0];
      crearCorazon(touch.pageX, touch.pageY);
    });

    function crearCorazon(x, y) {
      const corazon = document.createElement("span");
      corazon.textContent = "❤️";
      corazon.classList.add("corazon");

      // Posición del corazón en el clic
      corazon.style.left = (x - 10) + "px";
      corazon.style.top = (y - 10) + "px";

      // Tamaño aleatorio
      let size = Math.random() * 10 + 100; // entre 20px y 40px
      corazon.style.fontSize = size + "px";

      // Rotación aleatoria
      let rotacion = Math.random() * 40 - 20; // entre -20 y 20 grados
      corazon.style.transform = `rotate(${rotacion}deg)`;

      document.body.appendChild(corazon);

      // Eliminar después de la animación
      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }
  </script>
</body>
</html>
