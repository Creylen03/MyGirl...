<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti 💞</title>
  <!-- Evita zoom al hacer multitouch o doble toque -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mensaje">
    <h1>No estés triste, estoy orgulloso de ti... 💞</h1>
    <p>Toca la pantalla y llena el mundo de corazones 😍</p>
  </div>

  <script>
    // Lista de corazones permitidos
    const corazonesDisponibles = ["❤️", "💖", "💕", "💓", "💞", "💗"];

    document.addEventListener("click", function(e) {
      crearCorazon(e.pageX, e.pageY);
    });

    document.addEventListener("touchstart", function(e) {
      // Soporte multitouch (varios dedos a la vez)
      for (let i = 0; i < e.touches.length; i++) {
        crearCorazon(e.touches[i].pageX, e.touches[i].pageY);
      }
    }, { passive: true });

    function crearCorazon(x, y) {
      const corazon = document.createElement("span");

      // Selecciona uno al azar de la lista
      corazon.textContent = corazonesDisponibles[Math.floor(Math.random() * corazonesDisponibles.length)];
      corazon.classList.add("corazon");

      // Posición del corazón
      corazon.style.left = (x - 10) + "px";
      corazon.style.top = (y - 10) + "px";

      // Tamaño aleatorio (más grande en móvil)
      let size = Math.random() * 10 + 100; 
      corazon.style.fontSize = size + "px";

      // Rotación aleatoria
      let rotacion = Math.random() * 40 - 20; 
      corazon.style.transform = `rotate(${rotacion}deg)`;

      document.body.appendChild(corazon);

      // Eliminar después de la animación
      setTimeout(() => corazon.remove(), 6000);
    }
          // ===== Corazones de fondo (caen solos) =====
  const MAX_BG = 28;              // límite para no cargar el móvil
  let bgCount = 0;

  function crearCorazonFondo() {
    // Si ya hay muchos, no creamos más por ahora
    if (bgCount >= MAX_BG) return;

    const corazon = document.createElement("span");
    // Reutilizamos la misma lista de corazones que ya tienes
    corazon.textContent = corazonesDisponibles[Math.floor(Math.random() * corazonesDisponibles.length)];
    corazon.classList.add("corazon-bg");

    // Posición horizontal aleatoria (en vw para toda la pantalla)
    corazon.style.left = `${Math.random() * 100}vw`;

    // Tamaño y duración aleatoria (más pequeños y lentos que los del toque)
    const size = Math.random() * 10 + 50;           // 16px a 26px
    const dur  = Math.random() * 4 + 10;             // 5s a 8s
    corazon.style.fontSize = `${size}px`;
    corazon.style.setProperty('--dur', `${dur}s`);

    document.body.appendChild(corazon);
    bgCount++;

    // Cuando termine la animación, lo quitamos y liberamos el contador
    corazon.addEventListener('animationend', () => {
      corazon.remove();
      bgCount--;
    });
  }

  // Lanza pocos corazones de fondo, rítmicamente
  // (ajusta el intervalo si los quieres más o menos frecuentes)
  const BG_INTERVAL_MS = 600; // ~1 por segundo aprox.
  setInterval(crearCorazonFondo, BG_INTERVAL_MS);
  </script>
</body>
</html>
